<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <title>React Testing</title>
    <style>
        #root {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./modules/web/pdf_viewer.css">
    <script src="./modules/build/pdf.js"></script>
    <script src="./modules/web/pdf_viewer.js"></script>
    <!--    <link rel="stylesheet" type="text/css" href="./pdfjs/web/viewer.css"/>-->
    <style>
        /*   body {
               position: relative;
           }

           .textLayer > div {
               position: absolute;
           }*/
        * {
            margin: 0;
            padding: 0;
        }

        .page {
            position: relative;
            margin-top: 10px;
        }
    </style>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = './modules/build/pdf.worker.js';
        window.DEFAULT_SCALE = 1.0;
        window.pdfjsLib = pdfjsLib;
        window.pdfjsViewer = pdfjsViewer;
        window.LOADED_PAGES = new Map();
        var loadingTask = pdfjsLib.getDocument('./assets/prefilled_f1040.pdf');
        loadingTask.promise.then(function (pdf) {
            window.pdf = pdf;
            window.PDF_LOADED = true;
            window.dispatchEvent(new Event('PDF_LOADED'));
        });
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
