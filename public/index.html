<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <title>React Testing</title>
    <script src="./polyfill/ie-polyfil-full.js"></script>
    <link rel="stylesheet" href="./modules/es5/web/pdf_viewer.css">
    <script src="./modules/es5/build/pdf.js"></script>
    <script src="./modules/es5/web/pdf_viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page {
            position: relative;
            margin-top: 10px;
        }

        #root {
            height: 100%;
        }
    </style>
    <script>
        //Mandatory
        window.pdfjsLib = pdfjsLib;
        window.pdfjsViewer = pdfjsViewer;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './modules/es5/build/pdf.worker.js';

        //Demo dependent
        window.DEFAULT_SCALE = 1.0;
        window.LOADED_PAGES = new Map();
        var loadingTask = pdfjsLib.getDocument('./assets/prefilled_f1040.pdf');
        loadingTask.promise.then(function (pdf) {
            window.pdf = pdf;
            window.PDF_LOADED = true;
            window.dispatchEvent(new Event('PDF_LOADED'));
        });
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
