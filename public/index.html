<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <title>React Testing</title>
    <style>
        #root {
            height: 100%;
        }
    </style>
    <script src="./pdfjs/build/pdf.js"></script>
    <link rel="stylesheet" type="text/css" href="./pdfjs/web/viewer.css"/>
    <style>
        body {
            position: relative;
        }

        .textLayer > div {
            position: absolute;
        }

    </style>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/build/pdf.worker.js';
        window.DEFAULT_SCALE = 1;
        window.pdfjsLib = pdfjsLib;
        window.LOADED_PAGES = new Map();
        var loadingTask = pdfjsLib.getDocument('./assets/sample.pdf');
        loadingTask.promise.then(function (pdf) {
            window.pdf = pdf;
            window.PDF_LOADED = true;
            window.dispatchEvent(new Event('PDF_LOADED'));
        });
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
